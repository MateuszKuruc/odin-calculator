<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previousNumber"></div>
        <div class="operator"></div>
        <div class="currentNumber"></div>
      </div>
      <div class="buttons">
        <div class="leftSection">
          <button class="digits">1</button>
          <button class="digits">2</button>
          <button class="digits">3</button>
          <button class="digits">4</button>
          <button class="digits">5</button>
          <button class="digits">6</button>
          <button class="digits">7</button>
          <button class="digits">8</button>
          <button class="digits">9</button>
          <button id="zero" class="digits">0</button>
          <button class="decimal digits">.</button>
          <button class="delete">C</button>
        </div>
        <div class="functionSection">
          <button class="mathButton functionButton">x^</button>
          <button class="mathButton functionButton">+</button>
          <button class="mathButton functionButton">-</button>
          <button class="mathButton functionButton">X</button>
          <button class="mathButton functionButton">รท</button>
          <button class="equalsButton functionButton">=</button>
          <button class="clearButton functionButton">AC</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
